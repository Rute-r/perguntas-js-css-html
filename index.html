<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />

    <title>Perguntas</title>
  </head>
  <body>
    <main class="cards">
      <div class="card__intro rotate display">
        <h1 class="intro-text">Olá, vamos começar?</h1>
        <button class="intro-button"><i class="fa-regular fa-face-laugh-squint fa-2xl"></i></button>
      </div>

      <div class="card__nome">
        <h1>Qual o seu nome?</h1>
        <input />
      </div>

      <div class="card__idade">
        <h1>Quantos anos você tem?</h1>
        <input />
      </div>

      <div class="card__linguagem">
        <h1>Qual linguagem de programação você está estudando?</h1>
        <input />
      </div>

      <div class="card__resposta">
        <h1>Olá, vamos começar?</h1>
        <button>Vamos</button>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
